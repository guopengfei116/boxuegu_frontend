<!DOCTYPE html>
<!-- bxg为入口模块 -->
<html ng-app='bxg'>
<head lang="en">
    <meta charset="UTF-8">
    <title>博学谷管理后台</title>
    <!-- directive:my-style -->
</head>
<body>
	<article ng-view></article>
    <!-- 基础框架与库 -->
    <!--angular中的选择器不支持字符串，需要引入jQuery增强或者调用原生API-->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <!-- 常量配置 -->
    <script src="/app/settings/web_interface.js"></script>
    <!-- 公共服务 -->
    <script src="/app/services/cookie.js"></script>
    <script src="/app/services/ajax.js"></script>
    <script src="/app/services/param.js"></script>
    <!-- 过滤器 -->
    <script src="/app/filter/list.js"></script>
    <!-- 自定义指令 -->
    <script src="/app/directives/style/style.js"></script>
    <script src="/app/directives/aside/aside.js"></script>
    <script src="/app/directives/header/header.js"></script>
    <!-- 页面路由与控制器 -->
    <script src="/app/pages/home/index/index.js"></script>
    <script src="/app/pages/home/login/login.js"></script>
    <script src="/app/pages/home/repass/repass.js"></script>
    <script src="/app/pages/home/profile/profile.js"></script>
    <script src="/app/pages/teacher/add/add.js"></script>
    <script src="/app/pages/teacher/edit/edit.js"></script>
    <script src="/app/pages/teacher/list/list.js"></script>
    <script src="/app/pages/course/add/add.js"></script>
    <script src="/app/pages/course/list/list.js"></script>
    <script src="/app/pages/course/edit_step1/edit1.js"></script>
    <script src="/app/pages/course/edit_step2/edit2.js"></script>
    <script src="/app/pages/course/edit_step3/edit3.js"></script>
    <script src="/app/pages/category/add/add.js"></script>
    <script src="/app/pages/category/edit/edit.js"></script>
    <script src="/app/pages/category/list/list.js"></script>
    <!-- 入口模块，angular中的模块引入顺序可以打乱，因为这些模块在页面load后统一执行的  -->
    <script src="/app/app.js"></script>
</body>
</html>
