<!-- 登录 -->
<article class="login">
    <div class="login-wrap">
        <div class="avatar">
            <img src="/img/default.png" class="img-circle" alt="">
        </div>
        <form ng-submit="login()" id='login-form' class="col-xs-offset-1 col-xs-10">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                </span>
                <input ng-model="form.tc_name" name="tc_name" type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <i class="fa fa-key"></i>
                </span>
                <input ng-model="form.tc_pass" name="tc_pass" type="password" class="form-control" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
        </form>
    </div>
</article>
