<article>
	<!-- 页面公共左侧导航，使用自定义标签方式引入模版 -->
    <bxg-aside focus="teacher"></bxg-aside>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
        	<!-- 页面公共头部，使用自定义属性方式引入模版 -->
        	<div bxg-header></div>
            <div class="body teacher">
        	<!-- 面包屑 -->
            <ol class="breadcrumb">
                <li><a href="javascript:;">讲师管理</a></li>
                <li class="active">讲师添加</li>
            </ol>
            <div class="teacher-add">
                <form name="teacherAddForm" ng-submit="teacherAdd(this)" class="form-horizontal col-xs-offset-2">
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">姓名</label>
                        <div class="col-xs-4">
                            <input ng-model="teacher.tc_name" ng-required="true" ng-minlength="1" ng-maxlength="8"  
                            	 type="text" name="tc_name" class="form-control input-sm" placeholder="讲师名称">
                        </div>
                    </div>
                    <!-- 如果是添加讲师，那么在添加时候的时候，需要给它设定一个初始密码，那么这个用户才能登陆。但是编辑的时候不需要 -->
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">密码</label>
                        <div class="col-xs-4">
                            <input ng-model="teacher.tc_pass" ng-required="true" ng-pattern="/^\w{6,18}$/"
                            	 name="tc_pass" type="password" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">入职时间</label>
                        <div class="col-xs-4">
                            <input ng-model="teacher.tc_join_date" ng-required="true" ng-pattern="/^\d{4}-[0,1]\d-[0,1,2,3]\d$/"
                            	 id="datepicker-join" name="tc_join_date" type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">类型</label>
                        <div class="col-xs-2">
                            <select ng-model="teacher.tc_type" ng-required="true"
                            	 name="tc_type" class="form-control input-sm">
                                <option value="1" selected>讲师</option>
                                <option value="0" >管理员</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">性别</label>
                        <div class="col-xs-4">
                            <label class="radio-inline">
                                <input ng-model="teacher.tc_gender" ng-required="true" 
                                	 name="tc_gender" value="0" checked type="radio"> 男
                            </label>
                            <label class="radio-inline">
                                <input ng-model="teacher.tc_gender" ng-required="true" 
                                	 name="tc_gender" value="1" type="radio"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-7">
                            <button ng-disabled="teacherAddForm.$invalid"
                            	 type="submit" class="btn btn-success btn-sm pull-right"> 添 加 </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>
