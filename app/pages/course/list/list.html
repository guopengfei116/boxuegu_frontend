<article>
	<!-- 页面公共左侧导航，使用自定义标签方式引入模版 -->
    <bxg-aside focus="teacher"></bxg-aside>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
        	<!-- 页面公共头部，使用自定义属性方式引入模版 -->
        	<div bxg-header></div>
            <!-- 客户列表 -->
            <div class="body course-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程列表</li>
                </ol>
                <div class="courses">
                    <!-- 搜索 -->
                    <div class="search">
                        <form action="" class="form-inline">
                            <select name="" class="form-control input-sm">
                                <option value="">按年龄</option>
                            </select>
                            <select name="" class="form-control input-sm">
                                <option value="">按性别</option>
                            </select>
                            <select name="" class="form-control input-sm">
                                <option value="">按地区</option>
                            </select>
                            <select name="" class="form-control input-sm">
                                <option value="">按日期</option>
                            </select>
                            <button class="btn btn-success btn-sm">筛选</button>
                            <div class="input-group pull-right">
                                <input type="text" class="form-control input-sm">
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm">搜索</button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <!-- 课程列表的坑 -->
                </div>
                <!-- 分页 -->
                <ul class="pagination pull-right">
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">下一页</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 课程列表模版 -->
    <script id="course-list-tpl" type="text/tpl">
    	{{ each result as course i }}
    	<div class="course">
            <div class="pic">
                <img src={{ course.cs_cover? course.cs_cover: "/img/course.png" }} alt="">
            </div>
            <div class="info">
                <a href="/html/course/course_add_step1.html?cs_id={{ course.cs_id }}">{{ course.cs_name }}</a>
                <ul class="list-unstyled">
                    <li>
                        <span>讲师：{{ course.tc_name }}</span>
                        <span>类别：{{ course.cg_name }}</span>
                    </li>
                    <li>
                        <span>课时：{{ '' | random:'10, 200' }}</span>
                        <span>学员：{{ '' | random:'0, 5000' }}</span>
                    </li>
                    <li>
                        <span>浏览：{{ '' | random:'0, 200000' }}</span>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>
        {{ /each }}
    </script>
</article>
